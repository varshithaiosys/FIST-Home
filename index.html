<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIST Home </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="typography.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="hero-section section-bg" style="background-image: url(image/hero-banner.png);">
        <div class="overlay"></div>
        <img src="image/circular-i.png" alt="circular-i">
        <div class="content-wrapper">
            <div class="container">
                <div class="contents">
                    <h1>Today's your day to shine</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="two-column">
        <div class="content-wrapper">
            <div class="container">
                <div class="img-box">
                    <div class="bg-image section-bg" style="background-image: url(image/profile.png);"></div>
                </div>
                <div class="main-flex">
                    <div class="col-left">
                        <div class="con-box">
                            <h4>WELCOME</h4>
                            <h2>Ready to help you in your projects!</h2>
                            <p>Our sales team will get in touch to better understand your needs,</p>
                        </div>
                        <div class="btn-box">
                            <div class="btn-one">
                                <a href="#">Start Now</a>
                            </div>
                            <div class="btn-two">
                                <a href="#">Contact Sales</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-right">
                        <div class="child one">
                            <div class="box-shd">
                                <div class="icon-box">
                                    <img src="image/accounts.png">
                                </div>
                                <div class="content-box">
                                    <p>Accounts</p>
                                </div>
                            </div>
                        </div>
                        <div class="child two">
                            <div class="box-shd">
                                <div class="icon-box">
                                    <img src="image/roles.png">
                                </div>
                                <div class="content-box">
                                    <p>Roles</p>
                                </div>
                            </div>
                        </div>
                        <div class="child three">
                            <div class="box-shd">
                                <div class="icon-box">
                                    <img src="image/integration.png">
                                </div>
                                <div class="content-box">
                                    <p>Integration</p>
                                </div>
                            </div>
                        </div>
                        <div class="child four">
                            <div class="box-shd">
                                <div class="icon-box">
                                    <img src="image/chatbot.png">
                                </div>
                                <div class="content-box">
                                    <p>Chat Bots</p>
                                </div>
                            </div>
                        </div>
                        <div class="child five">
                            <div class="box-shd">
                                <div class="icon-box">
                                    <img src="image/inapp.png">
                                </div>
                                <div class="content-box">
                                    <p>In-App</p>
                                </div>
                            </div>
                        </div>
                        <div class="child six">
                            <div class="box-shd">
                                <div class="icon-box">
                                    <img src="image/knowledge.png">
                                </div>
                                <div class="content-box">
                                    <p>Knowledge</p>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>

            </div>

    </section>

</body>

</html>
